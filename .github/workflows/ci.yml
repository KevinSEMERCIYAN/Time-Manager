name: CI
on:
  push:
  pull_request:

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install backend deps
        run: cd backend && npm ci
      - name: Run tests
        run: cd backend && npm run test:coverage
